<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Espir's Calculator</title>
</head>
<body>
    <div class="calculatorBody">

        <div id="topSide">
            <div id="calcDisplay">
                8008135
            </div>
        </div>

        <div id="bottomSide">

            <div class="rowAlign" id="firstRow">
                <div class="calcButton" id="clear"> 
                    Clear All
                </div>

                <!-- <div class="calcButton" id="operatorButton"> 
                    sample
                </div> -->
                
                <!-- <div class="calcButton" id="operatorButton"> 
                    sample
                </div> -->

                <div class="calcButton" id="backspace"> 
                    Backspace
                </div>
            </div>
    
            <div class="rowAlign" id="secondRow">
                <div class="calcButton" id="seven"> 
                    7
                </div>

                <div class="calcButton" id="eight"> 
                    8
                </div>
                
                <div class="calcButton" id="nine"> 
                    9
                </div>

                <div class="calcButton" id="divide"> 
                    รท
                </div>

            </div>
    
            <div class="rowAlign" id="thirdRow">

                <div class="calcButton" id="four"> 
                    4
                </div>

                <div class="calcButton" id="five"> 
                    5
                </div>
                
                <div class="calcButton" id="six"> 
                    6
                </div>

                <div class="calcButton" id="times"> 
                    x
                </div>

            </div>
    
            <div class="rowAlign" id="fourthRow">

                <div class="calcButton" id="one"> 
                    1
                </div>

                <div class="calcButton" id="two"> 
                    2
                </div>
                
                <div class="calcButton" id="three"> 
                    3
                </div>

                <div class="calcButton" id="minus"> 
                    -
                </div>
                
            </div>
    
            <div class="rowAlign" id="fifthRow">

                <div class="calcButton" id="zero"> 
                    0
                </div>

                <div class="calcButton" id="period"> 
                    .
                </div>
                
                <div class="calcButton" id="equals"> 
                    =
                </div>

                <div class="calcButton" id="plus"> 
                    +
                </div>

            </div>

        </div>

    </div>
</body>
</html>
